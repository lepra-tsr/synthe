<html>

<head>
  <title>synthe!</title>
</head>

<body>
  <div id="container" style="width: 80%; display: flex; margin-left: 10%"></div>
  <div id="micSwitch"></div>
  <div id="oscillatorSwitch"></div>
  <canvas id="graph" width="512" height="512" style="border: 1px solid lightgray"></canvas>
  <div style="font-size:0.7em;">
    <p style="margin:0;">音声入力をFFT(高速フーリエ変換)で時間ドメインから周波数ドメインに変換してCanvasに描画します</p>
    <p style="margin:0;">要するに入力音声を音の高さ(縦軸)へ分解、強さを緑色の濃さに変換します</p>
    <p style="margin:0;">入力は「音声ファイル」「マイク」「440Hz(ラ)の正弦波」が選べます</p>
    <p style="margin:0;">描画領域はヒトの可聴域である〜20kHzに制限してます</p>
    <p style="margin:0;">ヒトの440Hzの声と、機械が生成した440Hzの音</p>
    <p style="margin:0;">どちらも同じ高さのはずなのに、どうして違う音になるのか → ヒトの声にはいろんな高さの音が含まれてるんだね、というやつです</p>
    <p style="margin:0;">動かなかったらChromeで見てください それでもだめだったらごめんなさい</p>
  </div>
  <script type="text/javascript" src="./public/client.bundle.js"></script>
</body>

</html>
